<!DOCTYPE html>
<html>

<head>
    <title>Star Wars</title>
    <link rel="stylesheet" href="static/styles/index.css">
</head>

<body>
    <div class="container">
        <img src="static/mil-falcon.jpeg" alt="millennium falcon" style="width:100%">
        <div class="centered">
            <div> Please upload your "empire.json" file </div>
            <br><br>
            <form action = "http://localhost:5000/uploader" method = "POST"
                enctype = "multipart/form-data">
                <input type = "file" name = "file" >
                <input type = "submit" value = Upload class = "upload-btn">
            </form>

            {% if success == true %}
                <br><br>
                <form action="http://localhost:5000/result">
                    <input type="submit" value="See Results" class = "result-btn" />
                </form>
                <br>
            {% endif %}

            <p>{{message}}</p>
            <p style="color:red">{{error_message}}</p>
        </div>
    </div>
</body>
</html>
